# SonarQube Project Configuration for Spring PetClinic Microservices

# Project identification
sonar.projectKey=spring-petclinic-microservices
sonar.projectName=Spring PetClinic Microservices
sonar.projectVersion=4.0.1

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java language configuration
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Multi-module configuration
sonar.modules=spring-petclinic-admin-server,\
  spring-petclinic-customers-service,\
  spring-petclinic-vets-service,\
  spring-petclinic-visits-service,\
  spring-petclinic-genai-service,\
  spring-petclinic-config-server,\
  spring-petclinic-discovery-server,\
  spring-petclinic-api-gateway

# Module base directories
spring-petclinic-admin-server.sonar.projectBaseDir=spring-petclinic-admin-server
spring-petclinic-customers-service.sonar.projectBaseDir=spring-petclinic-customers-service
spring-petclinic-vets-service.sonar.projectBaseDir=spring-petclinic-vets-service
spring-petclinic-visits-service.sonar.projectBaseDir=spring-petclinic-visits-service
spring-petclinic-genai-service.sonar.projectBaseDir=spring-petclinic-genai-service
spring-petclinic-config-server.sonar.projectBaseDir=spring-petclinic-config-server
spring-petclinic-discovery-server.sonar.projectBaseDir=spring-petclinic-discovery-server
spring-petclinic-api-gateway.sonar.projectBaseDir=spring-petclinic-api-gateway

# Code coverage (Jacoco)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions
sonar.exclusions=**/target/**,\
  **/node_modules/**,\
  **/*.css,\
  **/*.html,\
  **/*.js,\
  **/src/main/resources/static/**,\
  **/src/main/resources/templates/**

# Test exclusions  
sonar.test.exclusions=**/test/**,\
  **/target/**

# Duplicate code detection
sonar.cpd.exclusions=**/entity/**,\
  **/model/**,\
  **/dto/**
